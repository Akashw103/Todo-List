<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d65e853b8d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="todo-app">
        <div class="todo-heading">
            <h1><span style="color:#E6E7E8"><b>Tasks </b></span><span style="color:rgb(214, 211, 211)">Lists</span></h1>
            <button class="btn" id="button" onclick=" openAddListPopup()"><i class="fas fa-plus"></i></button>
            <h4 class="text">Add list</h4>
        </div>
        <div class="flex-row-list" id="new-list">
        </div>
        <div id='noTodo'>No Items in the todo list</div>
    </div>


    <div class="popup" id="pop-up">
            <p class="popup-text">Add New List</p>
            <div>
                 <form class="form-example" onsubmit="addNewList();return false">
                    <input class="form-example" type="text" name="add_new_list" id="add_new_list" placeholder="Add New List" required><br>
                    <button class="add" value="Add" type="submit">ADD</button>
                    <button class="add" type="button" value="Close" onclick="closePopup()">Close</button>
                </form>
            </div>
    </div>

    <div class="popup" id="popup-inner">
        <p class="popup-text">Add New Item</p>
        <div>
            <form class="form-example" onsubmit="addNewItem();return false">
                <input class="form-example" type="text" name="add-new-task" id="add-new-task" placeholder="Add New List" required><br>
                <button class="add" id="btn" type="submit">ADD</button>
                <button class="add" id="close1" value="Close" onclick="closeAddItem()">Close</button>
            </form>
        </div>
    </div>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
